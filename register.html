<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kumar+One&display=swap" rel="stylesheet">
</head>
<body class="register-page">
  <div class="register-container">
    <div class="register-left">
      <h2>CREATE YOUR ACCOUNT</h2>
      <p>REGISTER TO GET STARTED</p>
      <form>
        <input type="text" placeholder="FULL NAME" required />
        <input type="email" placeholder="EMAIL" required />
        <input type="password" placeholder="PASSWORD" required />
        <input type="password" placeholder="CONFIRM PASSWORD" required />
        <div class="input-group">
            <input type="text" placeholder="OTP" required />
            <button type="button" class="send-otp">Send OTP</button>
          </div>
        <button type="submit">Register</button>
      </form>
      <p class="login-link">ALREADY HAVE AN ACC? <a href="login.html">LOGIN</a>.</p>
    </div>
    <div class="register-right">
      <img src="img/train.png" alt="Train Image" />
    </div>
  </div>
</body>
</html>
